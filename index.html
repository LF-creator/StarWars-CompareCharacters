<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Character Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>Star Wars Character Comparison</h1>
  
<div class="container">
  <div class="box1">
    <h2>Character 1</h2>
    <img id="character1-image" src="#" alt="Character 1">
    <p id="character1-name"></p>
    <select id="character1">
      <option>Select a character...</option>
      <option>Luke Skywalker</option>
      <option>C-3PO</option>
      <option>R2-D2</option>
      <option>Darth Vader</option>
      <option>Leia Organa</option>
      <option>Owen Lars</option>
    </select>
    <button id="character1-info-button">Show Info</button>
    <div id="character1-info"></div>
  </div>

  <div class="box2">
    <h2>Character 2</h2>
    <img id="character2-image" src="#" alt="Character 2">
    <p id="character2-name"></p>
    <select id="character2">
      <option>Select a character...</option>
      <option>Luke Skywalker</option>
      <option>C-3PO</option>
      <option>R2-D2</option>
      <option>Darth Vader</option>
      <option>Leia Organa</option>
      <option>Owen Lars</option>
    </select>
    <button id="character2-info-button">Show Info</button>
    <div id="character2-info"></div>
  </div>

  <div>
  
  

  <div id="comparison-results">
    <h2>Comparison Results</h2>
    <ul>
      <li>Hair color: <span id="hair-color-result"></span></li>
      <li>Length: <span id="length-result"></span></li>
      <li>Weight: <span id="weight-result"></span></li>
      <li>Sex: <span id="sex-result"></span></li>
      <li>Skin color: <span id="skin-color-result"></span></li>
      <li>Eye color: <span id="eye-color-result"></span></li>
      <li>Longest: <span id="longest-result"></span></li>
      <li>Heaviest: <span id="heaviest-result"></span></li>
      <li>Most films: <span id="most-films-result"></span></li>
      <li>Planet: <span id="same-planet-result"></span></li>
    </ul>
  </div>
  <button id="compare-button">Compare characters</button>

  </div>

  <div>

    <p id="first-movie-result"></p>
  </div>

  <div id="character-info"></div>

  <div id="character1-image">
    <img src="" alt="">
  </div>
  
  <div id="character2-image">
    <img src="" alt="">
  </div>

</div>
  

  <script src="main.js"></script>
</body>
</html>
